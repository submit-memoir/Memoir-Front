<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="globalStyle.css">
    <title>Memoir</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo">Memoir</a>
      </div>
    </header>
    <div class="login">
      <p class="title">로그인</p>
      <p class="id">아이디</p>
      <form>
        <input type="text" class="idInput">
      </form>
      <p class="password">비밀번호</p>
      <form>
        <input type="text" class="passwordInput">
      </form>
      <form>
        <button type="submit" class="loginbutton">로그인</button>
      </form>
      <a class="signUpGo">아직 계정이 없으신가요?</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
