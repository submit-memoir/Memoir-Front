<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memoir</title>
    <link rel="stylesheet" href="./reviewDetail.css" />
    <link rel="stylesheet" href="../globalStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">Memoir</div>
        <div class="login">로그인</div>
      </div>
    </header>
    <div class="container">
      <div class="section">
        <header id="title">
          <div class="line"></div>
          <h2 id="reviewTitle">프로젝트 디자인을 하루만에?</h2>
        </header>
        <div class="desc">
          <li id="userName">강은빈</li>
          <li id="day">2022년 7월 8일</li>
        </div>
        <article class="goal">
          <img src="../assets/book.svg" alt="책갈피 아이콘" />
          <h4 id="thisGoal">이번 주의 목표</h4>
          <li id="gDsc">저의 이번 주 목표~</li>
        </article>
        <ul class="learn">
          <div class="flex">
            <div class="frontLine"></div>
            <h4 id="learned">배운점</h4>
          </div>
          <li id="lDsc">이번에 배우게 된 점은~</li>
          <div class="dLine"></div>
        </ul>
        <ul class="feel">
          <div class="flex">
            <div class="frontLine"></div>
            <h4 id="felt">느낀점</h4>
          </div>
          <li id="fDsc">이번에 느낀 점은~</li>
          <div class="dLine"></div>
        </ul>
        <ul class="nGoal">
          <div class="flex">
            <div class="frontLine"></div>
            <h4 id="nextGoal">다음 주의 할 일</h4>
          </div>
          <li id="nDsc">제 다음 목표는~</li>
          <div class="dLine"></div>
        </ul>
      </div>
    </div>
  </body>
</html>
